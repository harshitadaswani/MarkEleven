<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lucky Birthday?</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="imgs/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imgs/favicon-16x16.png"
    />
    <link rel="manifest" href="imgs/site.webmanifest" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div style="height: 1rem;"></div>
    <div id="policy-card">
      <div id="close-btn"><img src="imgs/close.png" /></div>
      This card informs you of our policies regarding the collection, use and
      disclosure of Personal Information we receive from users of the site. We
      aren't storing your personal information
    </div>
    <div style="height: 1rem;"></div>

    <section>
      <h1>Is your birthday lucky?</h1>
      <p>Enter your date of birth:</p>
      <input type="date" id="dob" />
      <div style="height: 1rem;"></div>
      <p>Enter your lucky number:</p>
      <input type="number" id="luckyNo" placeholder="Enter lucky number" />
      <div style="height: 2rem;"></div>
      <button id="check-Btn">Check</button>
      <div style="height: 1rem;" id="output"></div>
    </section>

    <footer class="footer">
      <div class="social-container">
        <center>
          <a href="https://github.com/harshitadaswani" class="social-icons">
            <img src="imgs/github.png"
          /></a>

          <a
            href="https://www.linkedin.com/in/harshitabdaswani/"
            class="social-icons"
          >
            <img src="imgs/linkedin.png"
          /></a>

          <a href="https://twitter.com/harshi_daswani" class="social-icons">
            <img src="imgs/twitter.png"
          /></a>
          <a href="https://harshitadaswani.netlify.app/" class="social-icons">
            <img src="imgs/portfolio.png"
          /></a>
          <a href="/" class="social-icons">
            <img src="imgs/privacy.png" />
          </a>
        </center>
      </div>
    </footer>
    <script src="src/app.js" type="text/javascript"></script>
  </body>
</html>
