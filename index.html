<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lucky Birthday?</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="imgs/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imgs/favicon-16x16.png"
    />
    <link rel="manifest" href="imgs/site.webmanifest" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <section>
      <h1>Is your birthday lucky?</h1>
      <p>Enter your date of birth:</p>
      <input type="date" id="dob" />
      <div style="height: 1rem;"></div>
      <p>Enter your lucky number:</p>
      <input type="number" id="luckyNo" />
      <div style="height: 2rem;"></div>
      <button id="check-Btn">Check</button>
      <div id="output"></div>
    </section>
    <footer class="footer">
      <div class="social-container">
        <center>
          <a href="https://github.com/harshitadaswani" class="social-icons">
            <img src="imgs/GitHub-Mark-32px.png"
          /></a>

          <a
            href="https://www.linkedin.com/in/harshitabdaswani/"
            class="social-icons"
          >
            <img src="imgs/li.png"
          /></a>

          <a href="https://twitter.com/harshi_daswani" class="social-icons">
            <img src="imgs/twitter.png"
          /></a>
        </center>
      </div>
    </footer>

    <script src="src/app.js" type="text/javascript"></script>
  </body>
</html>
